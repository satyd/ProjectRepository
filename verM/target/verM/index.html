<!DOCTYPE html>
<html>
  <head>
    <title>Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="res\css\style.css" rel="stylesheet" type="text/css"/>
    <script src="res\js\script.js"></script>
  </head>

  <body>
    <header>
      <button class="nobg">
        <img class="header header-image header-image-logo" src="res\images\home.png" alt="">
      </button>
      <button class="nobg">
        <img class="header header-user-image" src="res\images\user.png" alt="">
      </button>
      <p class="header"> Username</p>
      <div class="search">
        <input id="searchbar" value="Search..."/>
        <button class="searchbtn">
          <img class="searchbtn" src="res\images\search.png" alt="">
        </button>
      </div>
      <button  style="vertical-align: middle; float: right;"> Sign Out</button>
    </header>
    
    <section class="cards">
      <section class="sidebars">
        <input id="tagsearch"style="vertical-align: middle;" value="Insert tag..."/></br>
        <button class="filter">Filter</button>
      </section>
      <section class="sidebars">
        <main>
          <section class="inputside">
            <input id="post"style="vertical-align: middle;" value="Create post..."/>
            <section class="inputbtns">
              <button class="clip">
                <img class="add" src="res\images\clip.png" alt="">
              </button>
              <button class="postbtn">Post</button>
            </section>
          </section>
          <section class="posts">
            <div class="post">
              <section class="postheader">
                <button class="userpost">
                  <img class="userimg" src="res\images\user1.png" alt="">
                </button>
                <p> NightMeoWare</p>
                <p> 02.03.2020, 21:47:29</p>
                <button class="nobg editshare">
                  <img class="editshare" src="res\images\edit.png" alt="">
                </button><br/>
                <button class="tags">meme</button>
                <button class="tags">memes</button>
              </section>
              <p class="posttext">This post is provided by quarantine </p>
              <button class="nobg">
                <img class="contents contentimg" src="res\images\post1.png" alt="" />
              </button>
              <section class="postfooter">
                <button class="nobg">
                  <img class="points pstyle" src="res\images\upvote.png" alt="">
                </button>
                <p class="points">Points</p>
                <button class="nobg">
                  <img class="points pstyle"  src="res\images\downvote.png" alt="">
                </button>
                <button class="nobg">
                  <img class="comment" src="res\images\comment.png" alt="">
                </button>
                <button class="nobg editshare">
                  <img class="editshare" src="res\images\share.png" alt="">
                </button>
              </section>
            </div>
            <div class="post">
              <section class="postheader">
                <button class="userpost">
                  <img class="userimg" src="res\images\user2.png" alt="">
                </button>
                <p> Random User</p>
                <p> 30.02.2020, 8:43:27</p>
                <button class="nobg editshare">
                  <img class="editshare" src="res\images\edit.png" alt="">
                </button><br/>
              </section>
              <p class="posttext">what have i done </p>
              <button class="nobg">
                <img class="contents contentimg" src="res\images\post2.jpg" alt="" />
              </button>
              <section class="postfooter">
                <button class="nobg">
                  <img class="points pstyle" src="res\images\upvote.png" alt="">
                </button>
                <p class="points">Points</p>
                <button class="nobg">
                  <img class="points pstyle"  src="res\images\downvote.png" alt="">
                </button>
                <button class="nobg">
                  <img class="comment" src="res\images\comment.png" alt="">
                </button>
                <button class="nobg editshare">
                  <img class="editshare" src="res\images\share.png" alt="">
                </button>
              </section>
            </div>
          </section>
        </main>
      </section>
      <section class="sidebars menu" >
        <div class="itmenu"> Option 1</div>
        <div class="itmenu"> Option 2</div>
        <div class="itmenu"> Option 3</div>
        <div class="itmenu"> Option 4</div>
      </section>
    </section>
    <footer class="site-footer">
      <p>PineApp </p>
      <p>Пашковский Лев</p>
      <p>8 группа</p>
      <p>satyd@mail.ru </p>
      <p>22.03.2020</p>
    </footer>
  </body>
  
</html>
