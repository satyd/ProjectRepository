<!DOCTYPE html>
<html>
  <head>
    <title>Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="res\css\Style.css" rel="stylesheet" type="text/css"/>
    
  </head>

  <body>
    <header>
      <button class="nobg">
        <img class="header header-image header-image-logo" src="res\images\home.png" alt="">
      </button>
      <button class="nobg">
        <img class="header header-user-image" src="" alt="">
      </button>
      <p class="header username"> </p>
      <div class="search">
        <input id="searchbar" value="Search..."/>
        <button class="searchbtn">
          <img class="searchbtn" src="res\images\search.png" alt="">
        </button>
      </div>
      <button  style="vertical-align: middle; float: right;"> Sign Out</button>
    </header>
    
    <section class="cards">
      <section class="sidebars">
        <input id="tagsearch"style="vertical-align: middle;" value="Insert tag..."/></br>
        <button class="filter">Filter</button>
      </section>
      <section class="sidebars">
        <main>
          <section class="inputside">
            <input id="post"style="vertical-align: middle;" value="Create post..."/>
            <section class="inputbtns">
              <button class="clip">
                <img class="add" src="res\images\clip.png" alt="">
              </button>
              <button class="postbtn">Post</button>
            </section>
          </section>
          <section class="posts">
            <button id="updateButton" class="nobg">
              <img class="updBtn " src="res\images\update.png" alt="">
            </button> 
          </section>
        </main>
      </section>
      <section class="sidebars menu" >
        <div class="itmenu"> Option 1</div>
        <div class="itmenu"> Option 2</div>
        <div class="itmenu"> Option 3</div>
        <div class="itmenu"> Option 4</div>
      </section>
    </section>
    <footer class="site-footer">
      <p>PineApp </p>
      <p>Пашковский Лев</p>
      <p>8 группа</p>
      <p>satyd@mail.ru </p>
      <p>27.04.2020</p>
    </footer>
  </body>
  <script src="res\js\Script.js"></script>
  <script src="res\js\Form.js"></script>
  <script src="res\js\Merge.js"></script>
</html>
